<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion UI/UX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Lgbtq+</a>
            <h2>The fight never ends!</h2>
            <div class="toggle"></div>
        </header>
        <div class="container">
            <div class="box">
                <div class="imgBx">
                    <img src="assets/hand.jpg">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="assets/handTogether.jpg">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="assets/couple.jpg">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="assets/room.jpg">
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li><a href="#"> Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
                
            </ul>
            <p class="copyrightText"></p>
        </div>
    </section>

    <script type="text/javascript">
        const imgBx = document.querySelectorAll('.imgBx');
        imgBx.forEach(popup => popup.addEventListener('click', () =>{
            popup.classList.toggle('active')
        }))
    </script>
</body>
</html>
